<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HackCable</title>
    <link rel="icon" href="./assets/icon.png" />

    <!-- CSS will be auto-injected -->
    <!-- JS will be auto-injected -->
</head>
<body>
    <header>

    </header>
    <main>
        <div class="sideBar">
            <div class="buttonBar">
                <p>Code :</p>
                <button id="compile">Compiler</button>
                <button id="execute">Exécuter</button>
                <button id="stop">Stop</button>
                <button id="pause">Pause</button>
            </div>
            <div class="buttonBar">
                <p>Cablages :</p>
                <button id="save">Sauvegarder</button>
                <button id="restore">Charger</button>
            </div>
            <div class="buttonBar">
                <p>Langage HackCable :</p>
                <button id="language-en">Anglais</button>
                <button id="language-fr">Français</button>
            </div>
            <label for="code-editor">Code : </label>
            <textarea id="code-editor" rows="20"></textarea>
            <br><br>
            <label for="code-compiled">Code compilé : </label>
            <textarea id="code-compiled" rows="20" wrap="off"></textarea>

        </div>
        <div id="hackCable">

        </div>
    </main>
    <footer>
        <div>

        </div>
    </footer>
</body>
</html>
